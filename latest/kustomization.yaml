apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: web-space

resources:
  - ../../base

patches:
- target:
    kind: Deployment
    name: .*
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/image
      value: quay.tdl.devu.ca:8443/images/http-custom:latest
